<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Amperadora - Calculadora de Amperes</title>
</head>

<body>

    <main>
        <div class="contenedor">
            <h1>Bienvenido a Amperadora</h1>
            <h2 id="mensajeBienvenida"></h2>

            <div id="formulario">
                <label for="nombre">Ingresa tu nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <h3>Selecciona tu vehículo:</h3>
                <div class="opciones">
                    <div class="opcion">
                        <img src="img/motorhome.webp" alt="Motorhome">
                    </div>
                    <div class="opcion">
                        <img src="img/embarcacion.jpg" alt="Embarcación">
                    </div>
                </div>

                <label for="nombreVehiculo">Asigna un nombre a tu vehículo:</label>
                <input type="text" id="nombreVehiculo" placeholder="Nombre del vehículo">

                <button id="guardar">Comenzar</button>
            </div>

            <div id="bienvenida" style="display: none;">
                <p id="mensaje"></p>
                <button id="continuar">Continuar con este proyecto</button>
                <button id="nuevo">Iniciar un nuevo proyecto</button>
            </div>
        </div>

        <div id="mensajeEmergente" class="mensaje-emergente">
            <p id="mensajeTexto">¡Este es un mensaje personalizado!</p>
            <button id="cerrarMensaje">Cerrar</button>
        </div>
        
    </main>

    <script src="js/storage.js"></script>

</body>

</html>
